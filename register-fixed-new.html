
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung - Zyrix</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #FF9900 0%, #FF6600 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #FF9900;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .company-fields {
            display: none;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .company-fields.show {
            display: block;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #FF9900 0%, #FF6600 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            font-family: 'Poppins', sans-serif;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 153, 0, 0.3);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #FF9900;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>ZYRIX</h1>
            <p>Kostenlos registrieren</p>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="fullName">Vollst√§ndiger Name *</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="email">E-Mail-Adresse *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Passwort *</label>
                <input type="password" id="password" name="password" required minlength="8">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Passwort best√§tigen *</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="isCompany" name="isCompany">
                <label for="isCompany">Ich registriere mich als Unternehmen</label>
            </div>

            <div id="companyFields" class="company-fields">
                <div class="form-group">
                    <label for="companyName">Firmenname</label>
                    <input type="text" id="companyName" name="companyName">
                </div>

                <div class="form-group">
                    <label for="vatId">Umsatzsteuer-ID</label>
                    <input type="text" id="vatId" name="vatId" placeholder="z.B. DE123456789">
                </div>
            </div>

            <div class="form-group">
                <label for="street">Stra√üe und Hausnummer *</label>
                <input type="text" id="street" name="street" required>
            </div>

            <div class="form-group">
                <label for="zipCode">Postleitzahl *</label>
                <input type="text" id="zipCode" name="zipCode" required>
            </div>

            <div class="form-group">
                <label for="city">Stadt *</label>
                <input type="text" id="city" name="city" required>
            </div>

            <div class="form-group">
                <label for="country">Land *</label>
                <select id="country" name="country" required>
                    <option value="">Land ausw√§hlen</option>
                    <option value="Deutschland">Deutschland</option>
                    <option value="√ñsterreich">√ñsterreich</option>
                    <option value="Schweiz">Schweiz</option>
                    <option value="Niederlande">Niederlande</option>
                    <option value="Belgien">Belgien</option>
                    <option value="Frankreich">Frankreich</option>
                    <option value="Italien">Italien</option>
                    <option value="Spanien">Spanien</option>
                    <option value="Polen">Polen</option>
                    <option value="Tschechien">Tschechien</option>
                </select>
            </div>

            <button type="submit" class="btn">üöÄ Account erstellen</button>
        </form>

        <div class="login-link">
            <p>Bereits registriert? <a href="login.html">Hier anmelden</a></p>
        </div>
    </div>

    <script>
        // Unternehmen-Felder ein-/ausblenden
        document.getElementById('isCompany').addEventListener('change', function() {
            const companyFields = document.getElementById('companyFields');
            if (this.checked) {
                companyFields.classList.add('show');
            } else {
                companyFields.classList.remove('show');
            }
        });

        // Formular-Submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            // Passwort-Validierung
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Die Passw√∂rter stimmen nicht √ºberein.';
                errorDiv.style.display = 'block';
                return;
            }

            // Formulardaten sammeln
            const formData = new FormData(this);
            const data = {
                full_name: formData.get('fullName'),
                email: formData.get('email'),
                password: formData.get('password'),
                strasse: formData.get('street'),
                plz: formData.get('zipCode'),
                stadt: formData.get('city'),
                land: formData.get('country'),
                firmenname: formData.get('isCompany') ? formData.get('companyName') : null,
                ust_idnr: formData.get('isCompany') ? formData.get('vatId') : null
            };

            try {
                const response = await fetch('https://zyrix-backend-render.onrender.com/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    successDiv.textContent = 'Registrierung erfolgreich! Du wirst zur Anmeldung weitergeleitet...';
                    successDiv.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    errorDiv.textContent = result.error || 'Ein Fehler ist aufgetreten. Bitte versuche es erneut.';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Verbindungsfehler. Bitte √ºberpr√ºfe deine Internetverbindung.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
