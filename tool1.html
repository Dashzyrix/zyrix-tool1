<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover-Analyse | Zyrix</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: #0a0a0a; color: #E0E0E0; min-height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        .page-title { font-size: 2.5rem; font-weight: 800; text-align: center; margin-bottom: 40px; }
        .tools-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(500px, 1fr )); gap: 30px; }
        .tool-card { background: #1E1E1E; border-radius: 20px; padding: 30px; border: 1px solid rgba(252, 163, 17, 0.1); }
        .tool-title { font-size: 1.5rem; font-weight: 700; margin-bottom: 20px; }
        .upload-area { border: 2px dashed #FCA311; border-radius: 12px; padding: 30px; text-align: center; cursor: pointer; margin: 20px 0; }
        .upload-area:hover { background: rgba(252, 163, 17, 0.1); }
        .file-input { display: none; }
        .analyze-button { width: 100%; padding: 15px; background: #FCA311; border: none; border-radius: 12px; color: #000; font-size: 1.1rem; font-weight: 700; cursor: pointer; margin-top: 20px; }
        .analyze-button:disabled { background: #555; opacity: 0.6; cursor: not-allowed; }
        .results { display: none; margin-top: 20px; padding: 20px; background: rgba(0, 255, 136, 0.05); border-radius: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">Cover-Analyse</h1>
        
        <div class="tools-grid">
            <div class="tool-card">
                <h2 class="tool-title">Cover-Analyse (120 Tokens)</h2>
                <div class="upload-area" onclick="document.getElementById('cover-file').click()">
                    <div>ðŸ“– Cover hier hochladen</div>
                    <div>JPG, PNG oder WEBP (max. 10MB)</div>
                </div>
                <input type="file" id="cover-file" class="file-input" accept="image/*">
                <button class="analyze-button" id="analyze-btn" disabled onclick="analyzeCover()">Cover analysieren</button>
                <div class="results" id="results"></div>
            </div>
            
            <div class="tool-card">
                <h2 class="tool-title">Konkurrenz-Vergleich (150 Tokens)</h2>
                <div class="upload-area" onclick="document.getElementById('own-file').click()">
                    <div>ðŸ“– Dein Cover hochladen</div>
                </div>
                <input type="file" id="own-file" class="file-input" accept="image/*">
                <div class="upload-area" onclick="document.getElementById('comp-file').click()">
                    <div>ðŸŽ¯ Konkurrenz-Cover hochladen</div>
                </div>
                <input type="file" id="comp-file" class="file-input" accept="image/*">
                <button class="analyze-button" id="compare-btn" disabled onclick="compareCovers()">Cover vergleichen</button>
                <div class="results" id="compare-results"></div>
            </div>
        </div>
    </div>

    <script>
        let coverImage = null;
        let ownImage = null;
        let compImage = null;

        document.getElementById('cover-file').addEventListener('change', function(e) {
            if (e.target.files[0]) {
                coverImage = e.target.files[0];
                document.getElementById('analyze-btn').disabled = false;
            }
        });

        document.getElementById('own-file').addEventListener('change', function(e) {
            if (e.target.files[0]) {
                ownImage = e.target.files[0];
                updateCompareButton();
            }
        });

        document.getElementById('comp-file').addEventListener('change', function(e) {
            if (e.target.files[0]) {
                compImage = e.target.files[0];
                updateCompareButton();
            }
        });

        function updateCompareButton() {
            document.getElementById('compare-btn').disabled = !(ownImage && compImage);
        }

        function analyzeCover() {
            const btn = document.getElementById('analyze-btn');
            btn.textContent = 'Analysiere...';
            btn.disabled = true;
            
            setTimeout(() => {
                document.getElementById('results').innerHTML = `
                    <h3>âœ… Analyse-Ergebnisse</h3>
                    <h4>Design-QualitÃ¤t: 8/10</h4>
                    <p>Sehr professionelles Design mit ausgewogener Komposition.</p>
                    <h4>Genre-Passgenauigkeit: 7/10</h4>
                    <p>Signalisiert das Genre deutlich an die Zielgruppe.</p>
                    <h4>Lesbarkeit: 9/10</h4>
                    <p>Titel und Autor sind sehr gut lesbar.</p>
                    <h4>Empfehlungen:</h4>
                    <ul>
                        <li>Behalte die hochwertige Optik bei</li>
                        <li>Teste verschiedene Titel-GrÃ¶ÃŸen</li>
                        <li>VerstÃ¤rke Genre-Signaling</li>
                    </ul>
                `;
                document.getElementById('results').style.display = 'block';
                btn.textContent = 'Cover analysieren';
                btn.disabled = false;
            }, 3000);
        }

        function compareCovers() {
            const btn = document.getElementById('compare-btn');
            btn.textContent = 'Vergleiche...';
            btn.disabled = true;
            
            setTimeout(() => {
                document.getElementById('compare-results').innerHTML = `
                    <h3>âœ… Vergleichs-Ergebnisse</h3>
                    <h4>Design-Vergleich</h4>
                    <p><strong>Dein Cover:</strong> 8/10 - Professioneller</p>
                    <p><strong>Konkurrenz:</strong> 6/10 - Weniger raffiniert</p>
                    <h4>Wettbewerbsvorteil</h4>
                    <p>Dein Cover hat klare Vorteile in Design und emotionaler Wirkung.</p>
                `;
                document.getElementById('compare-results').style.display = 'block';
                btn.textContent = 'Cover vergleichen';
                updateCompareButton();
            }, 4000);
        }
    </script>
</body>
</html>
