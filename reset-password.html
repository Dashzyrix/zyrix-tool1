
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neues Passwort setzen - Zyrix</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #FF9900 0%, #FF6600 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .description {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .form-group input:focus {
            outline: none;
            border-color: #FF9900;
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #FF9900 0%, #FF6600 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            font-family: 'Poppins', sans-serif;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 153, 0, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #FF9900;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .invalid-token {
            text-align: center;
            color: #c33;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>ZYRIX</h1>
            <p>Neues Passwort setzen</p>
        </div>

        <div id="invalid-token" class="invalid-token" style="display: none;">
            <h3>Ung√ºltiger oder abgelaufener Link</h3>
            <p>Dieser Reset-Link ist ung√ºltig oder bereits abgelaufen.</p>
            <div style="margin-top: 20px;">
                <a href="forgot-password.html" style="color: #FF9900; text-decoration: none; font-weight: 600;">
                    Neuen Reset-Link anfordern
                </a>
            </div>
        </div>

        <div id="reset-form">
            <div class="description">
                <p>Gib dein neues Passwort ein. Es sollte mindestens 8 Zeichen lang sein.</p>
            </div>

            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="password">Neues Passwort</label>
                    <input type="password" id="password" name="password" required minlength="8">
                    <div class="password-requirements">
                        Mindestens 8 Zeichen
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Passwort best√§tigen</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>

                <button type="submit" class="btn" id="submitBtn">üîê Passwort √§ndern</button>
            </form>

            <div class="login-link">
                <a href="login.html">‚Üê Zur√ºck zur Anmeldung</a>
            </div>
        </div>
    </div>

    <script>
        // Token aus URL extrahieren
        function getTokenFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('token');
        }

        // Pr√ºfen ob Token vorhanden ist
        const resetToken = getTokenFromUrl();
        if (!resetToken) {
            document.getElementById('reset-form').style.display = 'none';
            document.getElementById('invalid-token').style.display = 'block';
        }

        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            const submitBtn = document.getElementById('submitBtn');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Passwort-Validierung
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Die Passw√∂rter stimmen nicht √ºberein.';
                errorDiv.style.display = 'block';
                return;
            }

            if (password.length < 8) {
                errorDiv.textContent = 'Das Passwort muss mindestens 8 Zeichen lang sein.';
                errorDiv.style.display = 'block';
                return;
            }

            // Button deaktivieren w√§hrend der Anfrage
            submitBtn.disabled = true;
            submitBtn.textContent = 'Wird ge√§ndert...';

            try {
                const response = await fetch('https://zyrix-vercel-final.vercel.app/api/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        token: resetToken,
                        password: password 
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    successDiv.innerHTML = `
                        <strong>Passwort erfolgreich ge√§ndert!</strong><br>
                        Du wirst in 3 Sekunden zur Anmeldung weitergeleitet...
                    `;
                    successDiv.style.display = 'block';
                    
                    // Formular ausblenden
                    document.getElementById('resetPasswordForm').style.display = 'none';
                    
                    // Weiterleitung zur Login-Seite
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                } else {
                    if (result.error && result.error.includes('Token')) {
                        // Token ung√ºltig - Formular ausblenden und Fehlermeldung anzeigen
                        document.getElementById('reset-form').style.display = 'none';
                        document.getElementById('invalid-token').style.display = 'block';
                    } else {
                        errorDiv.textContent = result.error || 'Ein Fehler ist aufgetreten. Bitte versuche es erneut.';
                        errorDiv.style.display = 'block';
                    }
                }
            } catch (error) {
                errorDiv.textContent = 'Verbindungsfehler. Bitte √ºberpr√ºfe deine Internetverbindung.';
                errorDiv.style.display = 'block';
            } finally {
                // Button wieder aktivieren
                submitBtn.disabled = false;
                submitBtn.textContent = 'üîê Passwort √§ndern';
            }
        });
    </script>
</body>
</html>
