<!DOCTYPE html>
<html lang="de">
  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrierung - Zyrix</title>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
      <style>
                * {
                              margin: 0;
                              padding: 0;
                              box-sizing: border-box;
                }

                body {
                              font-family: 'Poppins', sans-serif;
                              background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                              min-height: 100vh;
                              display: flex;
                              align-items: center;
                              justify-content: center;
                              padding: 20px;
                }

                .container {
                              background: white;
                              border-radius: 20px;
                              box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
                              overflow: hidden;
                              width: 100%;
                              max-width: 500px;
                              padding: 40px;
                }

                .logo {
                              text-align: center;
                              margin-bottom: 30px;
                }

                .logo h1 {
                              font-size: 2.5rem;
                              font-weight: 800;
                              background: linear-gradient(135deg, #FF9900 0%, #FF6600 100%);
                              -webkit-background-clip: text;
                              -webkit-text-fill-color: transparent;
                              background-clip: text;
                }

                .form-group {
                              margin-bottom: 20px;
                }

                .form-group label {
                              display: block;
                              margin-bottom: 8px;
                              font-weight: 600;
                              color: #333;
                }

                .form-group input,
                .form-group select {
                              width: 100%;
                              padding: 12px 15px;
                              border: 2px solid #e1e5e9;
                              border-radius: 10px;
                              font-size: 16px;
                              transition: border-color 0.3s ease;
                              font-family: 'Poppins', sans-serif;
                }

                .form-group input:focus,
                .form-group select:focus {
                              outline: none;
                              border-color: #FF9900;
                }

                .checkbox-group {
                              display: flex;
                              align-items: center;
                              margin-bottom: 20px;
                }

                .checkbox-group input[type="checkbox"] {
                              width: auto;
                              margin-right: 10px;
                }

                .company-fields {
                              display: none;
                              background: #f8f9fa;
                              padding: 20px;
                              border-radius: 10px;
                              margin-bottom: 20px;
                }

                .company-fields.show {
                              display: block;
                }

                .btn {
                              width: 100%;
                              padding: 15px;
                              background: linear-gradient(135deg, #FF9900 0%, #FF6600 100%);
                              color: white;
                              border: none;
                              border-radius: 10px;
                              font-size: 16px;
                              font-weight: 600;
                              cursor: pointer;
                              transition: transform 0.2s ease, box-shadow 0.2s ease;
                              font-family: 'Poppins', sans-serif;
                }

                .btn:hover {
                              transform: translateY(-2px);
                              box-shadow: 0 10px 20px rgba(255, 153, 0, 0.3);
                }

                .login-link {
                              text-align: center;
                              margin-top: 20px;
                }

                .login-link a {
                              color: #FF9900;
                              text-decoration: none;
                              font-weight: 600;
                }

                .login-link a:hover {
                              text-decoration: underline;
                }

                .error-message {
                              background: #fee;
                              color: #c33;
                              padding: 10px;
                              border-radius: 5px;
                              margin-bottom: 20px;
                              display: none;
                }

                .success-message {
                              background: #efe;
                              color: #3c3;
                              padding: 10px;
                              border-radius: 5px;
                              margin-bottom: 20px;
                              display: none;
                }

                @media (max-width: 768px) {
                              .container {
                                                padding: 30px 20px;
                              }

                              .logo h1 {
                                                font-size: 2rem;
                              }
                }
            </style>
  </head>
  <body>
        <div class="container">
                  <div class="logo">
                                <h1>ZYRIX</h1>
                              <p>Kostenlos registrieren</p>
                  </div>div>
        
                <div id="error-message" class="error-message"></div>div>
                <div id="success-message" class="success-message"></div>div>
        
                <form id="registerForm">
                            <div class="form-group">
                                            <label for="fullName">Vollständiger Name *</label>label>
                                            <input type="text" id="fullName" name="fullName" required>
                            </div>div>
                
                            <div class="form-group">
                                            <label for="email">E-Mail-Adresse *</label>label>
                                            <input type="email" id="email" name="email" required>
                            </div>div>
                
                            <div class="form-group">
                                            <label for="password">Passwort *</label>label>
                                            <input type="password" id="password" name="password" required minlength="8">
                            </div>div>
                
                            <div class="form-group">
                                            <label for="confirmPassword">Passwort bestätigen *</label>label>
                                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                            </div>div>
                
                            <div class="check</p></h1>
  </body>
      </style></title>
  </head>
